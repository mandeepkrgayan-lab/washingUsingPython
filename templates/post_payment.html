<!DOCTYPE html>
<html>
<head>
    <title>Confirm Phone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Phone Number Again</h2>
        <form method="POST">
            <input type="text" name="phone" required placeholder="Enter phone number">
            <input type="hidden" name="plan" value="{{ request.args.get('plan', 'daily') }}">
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
