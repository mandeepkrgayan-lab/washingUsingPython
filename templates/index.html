<!DOCTYPE html>
<html>
<head>
    <title>WashSmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }

        .turn-off-section {
            margin-top: 100px;
            text-align: center;
        }

        .turn-off-button {
            background: #dc3545;
        }

        .turn-off-button:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WashSmart</h1>
        <input type="text" id="phone" placeholder="Enter phone number">
        <button onclick="check()">Check</button>
        <div id="output"></div>

        <div class="turn-off-section">
            <button class="turn-off-button" onclick="turnOff()">Force Turn Off</button>
        </div>
    </div>

    <script>
        function check() {
            const phone = document.getElementById("phone").value;
            fetch(`/check?phone=${phone}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("output").innerHTML = data.message;
                    if (data.action === "pay") {
                        // Add your Razorpay payment options or redirection logic here
                    }
                });
        }

        function turnOn() {
            const phone = document.getElementById("phone").value;
            fetch("/turn_on", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ phone: phone })
            })
            .then(res => res.text())
            .then(msg => alert("Machine turned on"));
        }

        function turnOff() {
            fetch("/force_turn_off", {
                method: "POST"
            })
            .then(res => res.text())
            .then(msg => alert("Machine turned off"));
        }
    </script>
</body>
</html>
